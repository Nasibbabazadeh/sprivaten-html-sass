<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprivaten</title>
    <link rel="stylesheet" href="/index.css">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
</head>

<body>
    <section class="container__section--1">
        <header class="container__header">
            <h3 class="header__brand-name">Sprivaten</h3>
            <div class="header__right-side">
                <nav class="header__navbar">
                    <ul class="header__navbar__list">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Product</a></li>
                        <li><a href="#">Pricing</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav>
                <div class="header__button-container">
                    <button><img src="/assets/search-icon.svg" alt="search-icon"></button>
                    <button><img src="/assets/shopping-icon.svg" alt="shopping-bag"></button>
                </div>
            </div>
            <img src="/assets/toggler-icon.svg" alt="filter-icon" class="header__filter">
        </header>
        <div class="section__content">
            <article class="section__article">
                <h1>Drive More Customers Through Digital</h1>
                <h4>We know how large objects will act, but things on a
                    small scale.</h4>
                <div class="section__article-buttons">
                    <button class="section__article-buttons--quote">Get Quote Now</button>
                    <button class="section__article-buttons--learn-more">Learn More</button>
                </div>
            </article>
            <div class="section__booking">
                <h3 class="booking__title">Book Appointment</h3>
                <form action="" class="booking__form">
                    <div class="booking__form__input-container">
                        <label for="name">Name*
                            <input type="text" id="name" name="name" placeholder="Full Name">
                        </label>
                        <label for="email">Email*
                            <input type="text" id="email" name="email" placeholder="example@gmail.com">
                        </label>
                        <label for="department">Department*
                            <input type="text" id="department" name="department" placeholder="Please select">
                        </label>
                        <label for="department">Department*
                            <input type="text" id="department" name="department" placeholder="Please select">
                        </label>
                    </div>
                    <button class="booking__form-input">Book Appointment</button>
                </form>
            </div>
    </section>
</body>

</html>
